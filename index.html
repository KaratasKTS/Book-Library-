<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="scripts.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    
    <form id="book-form">
        <div class= "form">
            <label for="book-title">Book title</label>
            <input type="text" id="book-title">
        
            <label for="book-author">Book author</label>
            <input type="text" id="book-author">
        
            <fieldset>
                <label for="status">Read</label>
                <input type="checkbox" placeholder="yes or no" id="status" value="read">
                
                <label for="status">Not Read</label>
                <input type="checkbox" placeholder="yes or no" id="status" value="not">
            
            </fieldset>
            
            <button type="submit" onclick="getValue(event)">Submit</button>
        </div>
        
    </form>
    
    
</body>
</html>
